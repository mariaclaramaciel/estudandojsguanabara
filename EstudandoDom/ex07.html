<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        input {
            font: normal 15pt Arial;
            width: 90px;
            border-color: indigo;
        }
        h1{
            background-color:indigo;
            width: 300px;
            color: white;
            text-align: center;
        }
        #resu {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resu">O resultado aparecerar aqui!</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('resu')
            var n1 = Number(tn1.value)//tranformando em numero se nao ele vai fazer uma concatenação
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resu.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
